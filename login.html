<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
  </head>
  <body>
    <section>
      <h1>
        <center>Login</center>
      </h1>

      <!-- 
        action:- determines that where the data will go after the form is submitted 
        -->
      <form action="#">
        <label>Username: </label>
        <input type="text" placeholder="enter your name" />

        <br />
        <br />

        <label>Password: </label>
        <input type="password" placeholder="enter your password" />

        <br />
        <br />

        <label>Email: </label>
        <input type="email" placeholder="enter your name" />

        <br />
        <br />
        <label for="">Already a member?</label>
        <input type="checkbox" />


        <br />
        <br />
        <label for="">Male</label>
        <input type="radio" name="Male"/>

        <label for="">Female</label>
        <input type="radio" name="Female"/>


        
        <br />
        <br />
        <label for="">Upload a file</label>
        <input type="file"/>


        <br />
        <br />
        <label for="">Todays Date</label>
        <input type="date"/>


        <br />
        <br />
        <label for="">Range</label>
        <input type="range" min="0" max="100"/>
        

        <br />
        <br />
        <button>Submit</button>
      </form>
    </section>


    <section>
        <h1>Media</h1>

        <h2>Iframe</h2>
        <iframe src="https://www.instagram.com" title="description"></iframe>
    </section>


    <section>
        <h1>Html Entities</h1>
        &copy
        &lt
    </section>
  </body>
</html>
